<nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="https://flowbite.com/" class="flex items-center">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">GitHub Search Eng.</span>
    </a>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input type="text" [(ngModel)]="searchTerm"
          class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Searh GitHub Profile..." required />
        <button type="submit" (click)="search()"
          class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Buscar
        </button>
      </div>
    </div>
    <div class="flex md:order-2 md:w-48"></div>
  </div>
</nav>
<div>
  <div class="mt-24 max-w-screen-lg mx-auto">
    <h2 class="font-bold text-2xl mb-2">Resultados:</h2>
    <div>
      <ul class="flex flex-wrap gap-1" *ngIf="users && users.length > 0">
        <li class="basis-1/2 border rounded border-gray-200 px-4 py-2" *ngFor="let u of users">
          <a href="#">
            <p><span class="font-bold">ID:</span> {{ u.id }}</p>
            <p>
              <span class="font-bold">Nombre de Usuario:</span> {{ u.login }}
            </p>
            <p>
              <span class="font-bold">Nombre:</span>
              {{ u.name || "No disponible" }}
            </p>
            <p><span class="font-bold">Score:</span> {{ u.score }}</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
